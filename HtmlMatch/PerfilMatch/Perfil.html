            var Pets = document.getElementById('Pets')

        function abrirTabPosts(){
            if(Pets = display = 'block'){
                document.getElementById('Posts').style.display = 'block'
                document.getElementById('Pets').style.display = 'none'clas
            
                btnPet.classList.remove('tab-on');
                btnPosts.sList.add('tab-on')
             } 
        }

        function abrirTabPets(){
            if(Pets = display = 'none'){
